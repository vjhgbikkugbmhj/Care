<!DOCTYPE html>
<html>
<title>HOSPITAL</title>

<head> <script src="https://www.google.com/recaptcha/api.js" async defer></script> </head>

<body BG COLOR="yellow">
   
    <font size="7" color="blue" face="Curlz MT"></font> 
    <h1 class="title">CARE </h1>
    <p id="currentTime"></p>
    <script src="script.js"></script>
    <main>
      <form action="test.html" method="form">

        
           
           <form>
            <fieldset><legend>Form</legend>
             <label for="name">Patient name:</label>
            <input name="name" id="name" type="text" required><br>

            <label for="age">Patient age:</label>
            <input name="age" id="age" type="number"required><br>

            <div class="input-group">
              <label><strong>Gender:</strong></label>
              <input type="radio" style="flex-basis: 0%; margin: 0 10px;" name="gender" value="male" id="male">
              <label for="male">Male</label> 
              <input type="radio" style="flex-basis: 0%; margin: 0 10px;"name="gender" value="female" id="female">
              <label for="female">Female</label> 
            </div> 
            
            <div class="input-group">
              <label><strong>Date of Birth:</strong></label>
              <input type="date" id="dob">
            </div> 

              <label for="phone number">Phone Number:</label>
            <input name="phone number" id="phone number" type="phonecode"required><br>
              
             <label for="name">Doctor name:</label>
            <input name="name" id="Doctor name" type="name"required><br> 

            <label for="email">Email:</label>
            <input name="email" id="email" type="email"required><br>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>

              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>

              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity"required>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select"required>
                  <option selected>Choose...</option>
                  <option selected>Andhra Pradesh..</option>
                  <option selected>Arunachal Pradesh...</option>
                  <option selected>Assam...</option>
                  <option selected>Bihar...</option>
                  <option selected>Chhattisgarh...</option>
                  <option selected> Goa..</option>
                  <option selected>	Gujarat...</option>
                  <option selected>	Haryana...</option>
                  <option selected>Jharkhand...</option>
                  <option selected>Karnataka...</option>
                  <option selected>	Kerala...</option>
                  <option selected>Madhya Pradesh...</option>
                  <option selected>	Maharashtra...</option>
                  <option selected>Manipur...</option>
                  <option selected>Meghalaya...</option>
                  <option selected>Mizoram...</option>
                  <option selected>	Nagaland...</option>
                  <option selected>	Odisha...</option>
                  <option selected>Punjab...</option>
                  <option selected>Rajasthan...</option>
                  <option selected>	Sikkim...</option>
                  <option selected>Tamil Nadu...</option>
                  <option selected>Telangana...</option>
                  <option selected>Tripura...</option>
                  <option selected>Uttar Pradesh..</option>
                  <option selected>Uttarakhand...</option>
                  <option selected>West Bengal...</option>
                  <option selected>Andaman and Nicobar Island...</option>
                  <option selected>Chandigarh...</option>
                  <option selected>Dadra and Nagar Haveli and Daman and Diu...</option>
                  <option selected>Delhi...</option>
                  <option selected>Ladakh...</option>
                  <option selected>Lakshadweep..</option>
                  <option selected>Jammu and Kashmir...</option>
                  <option selected>Puducherry...</option>

                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label >
                <input type="text" class="form-control" id="inputZip"required>
              </div>
             

            <div class="input-group">
              <label><strong>Patient Disease:</strong></label>
              <textarea rows="1" placeholder="Enter Patient Disease" id="Patient Disease" ></textarea>
            </div>
      
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck"required>
                    AGREE ALL terms and conditions
                  </label>
                </div>
              </div>
              <div class="g-recaptcha" data-sitekey="6LcfwfQpAAAAAPX37FuL9jxrF6mae6h0dR-hCjb2"></div>
        
             
            
      <br/>
            <button type="submit">Submit</button>
            
        </form>
        </form>
        <script src="HJ.js"></script>
    </main>
