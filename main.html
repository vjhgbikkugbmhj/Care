<!DOCTYPE html>
<html>
<title>HOSPITAL Main Sign Up</title>
<head><link rel= "stylesheet" href="style main.css">
</head>
<body>
  
  <header>

    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
    <div class="overlay"></div>
  
    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="https://cdn.coverr.co/videos/coverr-cinematic-snowy-mountains-7615/720p.mp4" type="video/mp4" size="100">
    </video>
  
    <!-- The header content -->
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3"></h1>
          <p class="lead mb-0"></p>
          
        </div>
      </div>
    </div>
  </header>
  

  

    </div>
    <font size="7" color="blue" face="Curlz MT"></font> 
    <h1 class="title">CARE </h1>
    <p id="currentTime"></p>
    <script src="script.js"></script>
    <main>

        <form action="main part 2.html" method="post">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
      
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
        </div>
        <button type="submit">Submit</button>
</body>
</html>
